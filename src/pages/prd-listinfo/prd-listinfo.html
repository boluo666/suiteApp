<ion-header>

  <ion-navbar>
    <ion-title>产品列表页</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="prdlistinfo">
	<div class="showhead">
		<ion-grid>
			  <ion-row>
			    		<ion-col col-3>综合</ion-col>
			    		<ion-col col-3>
			    			<span class="sale">
			    				销量
			    				<ion-icon name="md-arrow-dropup" class="iup"></ion-icon>
			    				<ion-icon name="md-arrow-dropdown" class="idown"></ion-icon>
			    			</span>
			    		</ion-col>
			    		<ion-col col-3>价格</ion-col>
			    		<ion-col col-3>筛选</ion-col>
			  </ion-row>
		</ion-grid>
	</div>
	<div class="showlist">
		<div  *ngFor="let items of prdlistData.content">
			<img src="{{items.prdlistUrl}}">
			<div class="info">
				<span>{{items.prdlistTitle}}</span>
				<em class="price">{{items.price}}元</em>
			</div>
		</div>
	</div>
 <ion-infinite-scroll (ionInfinite)="showList($event)"  loadingSpinner="bubbles"
      loadingText="Loading more data...">
   		<ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
